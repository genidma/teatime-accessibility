name: Validate Python Dependencies

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies for PyGObject
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev libgirepository1.0-dev gcc libcairo2-dev pkg-config python3-venv gir1.2-gtk-3.0

      - name: Install and test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import gi; import requests; import pandas; import plotly; print('All dependencies imported successfully')"