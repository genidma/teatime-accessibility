name: TeaTime Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependencies:
    name: Dependency Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libgirepository1.0-dev pkg-config \
            python3-gi python3-gi-cairo gir1.2-gtk-3.0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if pip install -r requirements.txt; then
            echo "Dependencies installed successfully"
          else
            echo "Failed to install via pip, trying with system packages only"
            # Continue anyway as we might be able to import what we need
          fi

      - name: Test imports
        run: |
          python -c "
          try:
              import gi
              print('PyGObject imported successfully')
          except ImportError as e:
              print(f'Failed to import PyGObject: {e}')
          
          try:
              import requests
              print('Requests imported successfully')
          except ImportError as e:
              print(f'Failed to import requests: {e}')
              
          try:
              import pandas
              print('Pandas imported successfully')
          except ImportError as e:
              print(f'Failed to import pandas: {e}')
              
          try:
              import plotly
              print('Plotly imported successfully')
          except ImportError as e:
              print(f'Failed to import plotly: {e}')
          "

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2