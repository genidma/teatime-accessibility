name: Dependency Submission

on:
  push:
    branches: [ main ]

jobs:
  dependency-submission:
    name: Dependency Submission
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libgirepository1.0-dev pkg-config \
            python3-gi python3-gi-cairo gir1.2-gtk-3.0

      - name: Link system gi to Python
        run: |
          SITE_PACKAGES=$(python3 -c "import site; print(site.getsitepackages()[0])")
          ln -sf /usr/lib/python3/dist-packages/gi $SITE_PACKAGES/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pipx
          pip install -r requirements.txt --no-cache-dir
      - name: Verify pipx installed dependencies
        run: |
          python -c "
          import gi
          import requests
          import pandas
          import plotly
          print('All dependencies working correctly')
          "
      - name: Test imports
        run: |
          python -c "
          import gi
          import requests
          import pandas
          import plotly
          print('All dependencies working correctly')
          "

      - name: Run dependency submission
        uses: advanced-security/component-detection-dependency-submission-action@v0.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}