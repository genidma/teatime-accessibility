name: Photosensitive Version CI

on:
  push:
    branches: [ photosensitive-version, photosensitive-dev ]
  pull_request:
    branches: [ photosensitive-version, photosensitive-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev python3-dev python3-gi python3-gi-cairo

    - name: Create virtual environment with system packages
      run: |
        python -m venv teatime-venv --system-site-packages
        source teatime-venv/bin/activate
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        source teatime-venv/bin/activate
        pip install -r requirements.txt

    - name: Test virtual environment activation
      run: |
        source teatime-venv/bin/activate
        python -c "print('Virtual environment activated successfully')"

    - name: Test imports (if not in CI environment)
      run: |
        source teatime-venv/bin/activate
        python -c "
        try:
            import gi
            gi.require_version('Gtk', '3.0')
            from gi.repository import Gtk
            print('GTK import successful')
        except ImportError as e:
            print(f'Warning: Could not import GI modules: {e}')
            print('This is expected in some CI environments')
        except ValueError as e:
            print(f'Warning: Could not set GI version: {e}')
            print('This can happen in CI environments')
        "

    - name: Run tests
      run: |
        source teatime-venv/bin/activate
        python test_short_timer.py

  dependency-submission:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev python3-dev

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run snapshot action
      uses: actions/github-script@v6
      with:
        script: |
          const path = require('path');
          const fs = require('fs');
          
          // Read requirements.txt
          const requirementsPath = path.join(process.env.GITHUB_WORKSPACE, 'requirements.txt');
          const requirements = fs.readFileSync(requirementsPath, 'utf8');
          
          // Create dependency snapshot
          const dependencies = requirements.split('\n')
            .filter(line => line.trim() !== '' && !line.startsWith('#'))
            .map(line => {
              const [name, version] = line.split('==');
              return {
                name: name.trim(),
                version: version ? version.trim() : 'unknown'
              };
            });
          
          console.log('Dependencies found:', dependencies);
          
          // For now, just output the dependencies as artifacts
          const outputPath = path.join(process.env.GITHUB_WORKSPACE, 'dependencies.json');
          fs.writeFileSync(outputPath, JSON.stringify(dependencies, null, 2));
      
    - name: Upload dependency snapshot
      uses: actions/upload-artifact@v4
      with:
        name: dependency-snapshot
        path: dependencies.json