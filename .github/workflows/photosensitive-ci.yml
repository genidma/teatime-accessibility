name: Photosensitive Version CI

on:
  push:
    branches: [ photosensitive-version, photosensitive-dev ]
  pull_request:
    branches: [ photosensitive-version, photosensitive-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev python3-dev python3-gi python3-gi-cairo

    - name: Create virtual environment with system packages
      run: |
        python -m venv teatime-venv --system-site-packages
        source teatime-venv/bin/activate
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        source teatime-venv/bin/activate
        pip install -r requirements.txt

    - name: Test virtual environment activation
      run: |
        source teatime-venv/bin/activate
        python -c "print('Virtual environment activated successfully')"

    - name: Test imports (if not in CI environment)
      run: |
        source teatime-venv/bin/activate
        python -c "
        try:
            import gi
            gi.require_version('Gtk', '3.0')
            from gi.repository import Gtk
            print('GTK import successful')
        except ImportError as e:
            print(f'Warning: Could not import GI modules: {e}')
            print('This is expected in some CI environments')
        except ValueError as e:
            print(f'Warning: Could not set GI version: {e}')
            print('This can happen in CI environments')
        "

    - name: Run tests
      run: |
        source teatime-venv/bin/activate
        python test_short_timer.py