name: Photosensitive Version CI

on:
  push:
    branches: [ photosensitive-version, photosensitive-dev ]
  pull_request:
    branches: [ photosensitive-version, photosensitive-dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev python3-dev

    - name: Create virtual environment with system packages
      run: |
        python -m venv teatime-venv --system-site-packages
        source teatime-venv/bin/activate
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        source teatime-venv/bin/activate
        pip install -r requirements.txt

    - name: Test imports
      run: |
        source teatime-venv/bin/activate
        python -c "import gi; gi.require_version('Gtk', '3.0'); from gi.repository import Gtk; print('GTK import successful')"

    - name: Run tests
      run: |
        source teatime-venv/bin/activate
        python test_short_timer.py

  dependency-submission:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libgirepository1.0-dev python3-dev

    - name: Create virtual environment with system packages
      run: |
        python -m venv teatime-venv --system-site-packages
        source teatime-venv/bin/activate
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        source teatime-venv/bin/activate
        pip install -r requirements.txt

    - name: Run snapshot action
      uses: github/dependency-graph/generate-snapshot@v1