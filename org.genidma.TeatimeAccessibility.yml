app-id: org.genidma.TeatimeAccessibility
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: /app/bin/teatime-accessibility
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  # Allow network access for requests library
  - --share=network

modules:
  - name: teatime-accessibility
    buildsystem: simple
    builddir: true
    sources:
      - type: dir
        path: .
    requirements:
      - requests
      - pandas
      - plotly
    build-commands: 
      - sed -i '1s|.*|#!/app/bin/python3|' bin/teatime.py
      - mkdir -p /app/bin
      - install -m755 bin/teatime.py /app/bin/teatime-accessibility
      - mkdir -p /app/assets
      # Install assets to /app/assets so relative path logic (Path(__file__).parent.parent / "assets") works
      # if __file__ is /app/bin/teatime-accessibility, parent is bin, parent.parent is /app.
      - cp -r assets /app/assets
