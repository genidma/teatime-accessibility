app-id: org.genidma.TeatimeAccessibility
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: /app/bin/teatime-accessibility
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=home
  # Allow network access for requests library
  - --share=network

modules:
  - name: teatime-accessibility
    buildsystem: simple
    sources:
      - type: dir
        path: .
    build-commands:
      - sed -i '1s|.*|#!/usr/bin/python3|' bin/teatime.py
      - mkdir -p /app/bin
      - install -m755 bin/teatime.py /app/bin/teatime-accessibility
      - mkdir -p /app/assets
      - cp -r assets /app/assets
